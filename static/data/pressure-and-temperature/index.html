<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
    <link rel="stylesheet"type="text/css" href="style.css"/>
    <script>
    $(document).ready(function (){
      console.log("JQuery ready");
      $("#button").click(()=>{
        var request= $.ajax({
          type: "GET",
          url:"/api/v1/pressure-and-temperatures?apikey=sos"
        });

        request.done((data)=>{
          var location = "";
          $.each(data, function (i, item) {
            location += '<tr><td>' + data[i].name + '</td><td>' + data[i].month + '</td><td>'+ data[i].year + '</td><td>' + data[i].p + '</td><td>'+ data[i].t + '</td><td>'+ data[i].td + '</td></tr>';
          });
          $('#location').html(location);
          console.log(location);
        });

        request.always((jqXHR,status)=>{

        });
      });
    });

    </script>
  </head>
  <body>
    <h1>Pressure and Temperatures</h1>

    <table id="location1">
      <tr><td>Name</td><td>Month</td><td>Year</td><td>Pres</td><td>Temp</td><td>T.D.</td></tr>

    </table>
    <table id="location">

    </table>

    <br/>

    <span id="button">show data!</span>

  </body>
</html>
