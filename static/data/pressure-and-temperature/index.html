<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rest Pedro</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function (){
      console.log("JQuery ready");
      $("#button1").button();
      $("#button1").click(()=>{
        var request= $.ajax({
          type: "GET",
          url:"/api/v1/pressure-and-temperatures?apikey=sos"
        });

        request.done((data)=>{
          var location = "";
          $.each(data, function (i, item) {
            location += "<tr><td id='td1'>" + data[i].name + "</td><td id='td2'>" + data[i].month +"</td><td id='td1'>"+ data[i].year + "</td><td id='td2'>" + data[i].p + "</td><td id='td1'>"+ data[i].t +  "</td><td id='td2'>"+ data[i].td + '</td></tr>';
          });
          $('#location').html(location);
          console.log(location);
        });

        request.always((jqXHR,status)=>{

        });
      });
    });

    </script>
  </head>
  <body>
    <div id="accordion">
      <h3>Pressure and Temperatures</h3>
      <div>
          <p>In this section, we will show the resources with their respective attributes of pressure and temperature. </p>
      </div>
      <h3>Table</h3>
      <div>
        <table id="location1">
          <tr><td>Name</td><td>Month</td><td>Year</td><td>Pres</td><td>Temp</td><td>T.D.</td></tr>

        </table>
        <table id="location">

        </table>

        <br/>

        <span id="button1">show data!</span>
      </div>
    </div>
  <script>
  $( "#accordion" ).accordion();
  </script>
  </body>
</html>
